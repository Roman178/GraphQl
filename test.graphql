type User {
  id: ID
  username: String
  age: Int
  posts: [Post]
}

type Post {
  id: ID
  title: String
  constent: String
}

input UserInput {
  id: ID
  username: String!
  age: Int!
  posts: [Post]
}

input PostInput {
  id: ID
  title: String!
  content: String!
}

type Query {
  getAllUsers: [User]
  getUser(id: ID): User
}
